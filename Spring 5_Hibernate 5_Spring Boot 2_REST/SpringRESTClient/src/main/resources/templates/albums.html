<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<head>
    <meta charset="UTF-8"/>
    <title>List of Vets</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <meta charset="UTF-8"/>
    <title>Users</title>
<body>
<!--/*@thymesVar id="users" type="java.util.List"*/-->
<!--/*@thymesVar id="user" type="guru.springframework.api.domain.User"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">Consuming Albums RESTful Web Service</h3> <br>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" >
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ALBUM USER ID</th>
                                <th>ALBUM ID</th>
                                <th>ALBUM TITLE</th>
                            </tr>
                            </thead>
                            
                           
                    <tr th:each="album : ${albums}">
       
                                <td th:text="${album.userId}">Quote</td>
                                <td th:text="${album.id}">Quote</td>
                                <td th:text="${album.title}">Quote</td>
                                
                              
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
