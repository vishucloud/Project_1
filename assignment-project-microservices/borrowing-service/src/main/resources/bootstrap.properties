# Configuring the application names & port
#Note: based on the app name, properties files will be picked up...
spring.application.name=borrowing-service
server.port=9001

#Implementing Basic Authentication with Spring Security
spring.security.user.name=user
spring.security.user.password=purple_wisteria


# URL to talk to the Spring Cloud Config Server
spring.cloud.config.uri=http://localhost:8888

# Configuring Profiles for Limits Service - picking up configuration for "Limits Service" in "Dev" environment.
#spring.profiles.active=qa

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/borrowing_service?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Starting the SQL in log
spring.jpa.show-sql=true

