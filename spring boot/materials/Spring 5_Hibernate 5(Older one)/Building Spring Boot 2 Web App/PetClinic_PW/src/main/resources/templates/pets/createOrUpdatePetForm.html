<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<head>
    <meta charset="UTF-8"/>
    <title>List of Pet Owners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>
    <th:block th:if="${pet['new']}">New </th:block>
    Pet
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
          <span th:text="${pet.owner.firstName + ' ' + pet.owner.lastName}" /></span>
        </div>
      </div>
     <input class="form-control" type="text" th:field="*{name}" />
        
    <input class="form-control" type="text" th:field="*{birthDate}" />
        
            <div class="form-group">
                <label for="gender">Pet Type</label>
                <select class="form-control" id="petType" th:field="*{petType}">
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                </select>
            </div>
       
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
          class="btn btn-outline-primary" type="submit" th:text="${text}">Add
          Pet</button>
      </div>
    </div>
  </form>

</body>

</html>
