<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework 5 Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand">
       <img src="/img/spring-pivotal-logo.png" alt="" class="img-fluid">
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">            
            <a th:href="@{'/'}" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a th:href="@{'/books'}" class="nav-link">BOOKS</a>
          </li>
          <li class="nav-item">
            <a th:href="@{'/authors'}" class="nav-link">AUTHORS</a>
          </li>
          <li class="nav-item active">
            <a  class="nav-link">PUBLISHERS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<div class ="container">
<h3>Publishers List</h3>

<table class="table table-sm table-striped table-hover">
    <tr class="thead-dark">
        <th>ID</th>
        <th>Name</th>
        <th>ADDRESS</th>
         <th>Book ID</th>
          <th>Book Name</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
      
        <td th:text="${publisher.id}"></td>
        <td th:text="${publisher.name}"></td>
        <td th:text="${publisher.address}"></td>
         <td th:text="${publisher.book.id}"></td>
         <td th:text="${publisher.book.title}"></td>
    </tr>
</table>
</div>

</body>
</html>
