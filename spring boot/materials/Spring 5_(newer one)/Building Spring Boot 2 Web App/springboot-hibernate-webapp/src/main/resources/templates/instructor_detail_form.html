<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>

<body data-spy="scroll" data-target="#main-nav" id="home">

        <ul class="navbar-nav ml-auto">

            <a th:href="@{'/'}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">

  <!-- HEADER SECTION -->
  <header id="recipe-form-page">
    <div class="dark-overlay">
      <div class="home-inner container">
        <div class="row">
          <div class="col-lg-9">
           

                </div>
                 
           
            
           <div>
           <BR> <BR>
           <table class="table table-hover">
                <thead>
                 <tr >
                        <td >
                        INSTRUCTOR DETAILAS ID
                        </td>
                         <td >
                       YOUTUBE CHANNEL
                        </td>
                          <td >
                       HOBBY
                        </td>
                          <td >
                       INSTRUCTOR FIRST NAME
                        </td>
                         <td >
                       INSTRUCTOR LAST NAME
                        </td>
                         <td >
                       INSTRUCTOR EMAIL
                        </td>
                   </tr>
                </thead>
                <tbody>
                    <tr th:each="instructorDetail : ${instructorDetails}">
       					 <td th:text="${instructorDetail.id}">123</td>
        				 <td th:text="${instructorDetail.youtubeChannel}">Spring in Action</td>
                         <td th:text="${instructorDetail.hobby}">Wrox</td>
                         <td th:text="${instructorDetail.instructor.firstName}">Wrox</td>

        </div>
      </div>
    </div>

  <!-- CONTACT MODAL -->
  <div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Init Scrollspy
    $('body').scrollspy({ target: '#main-nav' });

    // Smooth Scrolling
    $("#main-nav a").on('click', function (event) {
      if (this.hash !== "") {
        event.preventDefault();

        const hash = this.hash;

        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function () {

          window.location.hash = hash;
        });
      }
    });
  </script>
</body>

</html>
